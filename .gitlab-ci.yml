
stages:
  - test

services:
  - postgres:9.5

variables:
  POSTGRES_DB: immersionlyceens
  POSTGRES_USER: immersionlyceens
  POSTGRES_PASSWORD: immersionlyceens

before_script:
  - apt-get update && apt-get install -y build-essential libffi-dev libxslt1-dev libxml2-dev zlib1g-dev libcairo2 libpango1.0-0

unittest:
  stage: test
  tags:
    - python3.7
  script:
    - pip3 install tox
    - tox

safety:
  stage: test
  tags:
    - python3.7
  script:
    - pip3 install -r requirements/dev.txt
    - safety check
  only:
    - develop
    - master
