{% extends 'base.html' %}
{% load static staticfiles i18n immersionlyceens_tags %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
<div class="main-title inside text-center">
  <div class="bg-main-title bg-parallax" data-scroll-speed=".3"></div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>{% trans 'Password reset' %}</h1>
        </div>
      </div>
    </div>
  </div>
  <section class="py-5">
    <div class="container">
      <form method="post">
        {% csrf_token %}

        <div class="form-group row justify-content-center">
          <label for="id_email" class="col-sm-3 col-lg-2 col-form-label">{% trans 'My email address' %} :</label>
          <div class="col-sm-9 col-md-6">
            <input type="email" name="email" class="form-control" maxlength="254" required id="id_email" value="{{ email }}">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-sm-9 col-md-6 offset-sm-3 offset-lg-2">
            <input type="submit" class="btn btn-primary" name="submit" value="{% trans 'Send me instructions !' %}">
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary">{% trans 'Back' %}</a>
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock %}
